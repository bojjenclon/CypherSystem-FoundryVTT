<form class="{{cssClass}} csr sheet-container" autocomplete="off">
    <h1><input type="text" name="name" value="{{item.name}}" /></h1>

    <div class="sheet-contents">
        <div class="row">
            <div class="col-xs-3">
                <img class="profile-img" src="{{item.img}}" title="{{item.name}}" data-edit="img" />
            </div>
            <div class="col-xs-9">
                <div class="row">
                    <div class="col-xs-8">
                        <label>Weight</label>
                    </div>
                    <div class="col-xs-4">
                        <select name="data.weight">
                            {{#select data.weight}}
                            {{#each weightClasses}}
                            <option value="{{this}}">{{this}}</option>
                            {{/each}}
                            {{/select}}
                        </select>
                    </div>
                </div>

                <div class="row vertical-space">
                    <div class="col-xs-10">
                        <label>Armor</label>
                    </div>
                    <div class="col-xs-2">
                        <input type="number" name="data.armor" value="{{data.armor}}" data-dtype="Number" />
                    </div>
                </div>

                <div class="row vertical-space">
                    <div class="col-xs-10">
                        <label>Additional Speed Effort Cost</label>
                    </div>
                    <div class="col-xs-2">
                        <input type="number" name="data.additionalSpeedEffortCost" value="{{data.additionalSpeedEffortCost}}" data-dtype="Number" />
                    </div>
                </div>

                <div class="row vertical-space">
                    <div class="col-xs-9">
                        <label>Price</label>
                    </div>
                    <div class="col-xs-3">
                        <input type="number" name="data.price" value="{{data.price}}" class="price" data-dtype="Number" />
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <label>Description</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <textarea class="description" name="data.notes">{{data.notes}}</textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
