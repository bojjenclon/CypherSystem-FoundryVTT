<form class="{{cssClass}} csr sheet-container" autocomplete="off">
    <h1><input type="text" name="name" value="{{item.name}}" placeholder="Artifact Name" /></h1>

    <div class="sheet-contents">
        <div class="row">
            <div class="col-xs-3">
                <img class="profile-img" src="{{item.img}}" title="{{item.name}}" data-edit="img" />
            </div>
            <div class="col-xs-9">
                <div class="row">
                    <div class="col-xs-10">
                        <label>Identified</label>
                    </div>
                    <div class="col-xs-2" style="display: flex; align-items: flex-end">
                        <div class="checkbox no-label">
                            <input type="checkbox" name="data.identified" id="data.identified" data-dtype="Boolean" {{checked data.identified}} />
                            <label for="data.identified">&nbsp;</label>
                        </div>
                    </div>
                </div>

                <hr />

                <div class="row">
                    <div class="col-xs-9">
                        <label>Level</label>
                    </div>
                    <div class="col-xs-3">
                        {{#if (or data.identified isGM)}}
                        {{#if data.level}}
                        <input type="number" name="data.level" value="{{data.level}}" data-dtype="Number" />
                        {{else}}
                        <input type="text" name="data.levelDie" value="{{data.levelDie}}" data-dtype="String" />
                        {{/if}}
                        {{else}}
                        <input type="hidden" name="data.levelDie" value="{{data.levelDie}}" data-dtype="String" />
                        <input type="text" value="?" data-dtype="String" disabled />
                        {{/if}}
                    </div>
                </div>

                <hr />

                <div class="row">
                    <div class="col-xs-3">
                        <label>Form</label>
                    </div>
                    <div class="col-xs-9">
                        {{#if (or data.identified isGM)}}
                        <input type="text" name="data.form" value="{{data.form}}" data-dtype="String" />
                        {{else}}
                        <input type="hidden" name="data.form" value="{{data.form}}" data-dtype="String" />
                        <input type="text" value="?" data-dtype="String" disabled />
                        {{/if}}
                    </div>
                </div>
                
                <hr />

                <div class="row">
                    <div class="col-xs-10">
                        <label>Depletion</label>
                    </div>
                    <div class="col-xs-2">
                        <div class="checkbox no-label">
                            <input type="checkbox" name="data.depletion.isDepleting" id="data.depletion.isDepleting" data-dtype="Boolean" {{checked data.depletion.isDepleting}} />
                            <label for="data.depletion.isDepleting">&nbsp;</label>
                        </div>
                    </div>
                </div>
                {{#if data.depletion.isDepleting}}
                <div class="row">
                    <div class="col-xs-2">
                        <input type="number" name="data.depletion.threshold" value="{{data.depletion.threshold}}" data-dtype="Number" />
                    </div>
                    <div class="col-xs-1" style="text-align: center">
                        <p>in</p>
                    </div>
                    <div class="col-xs-9">
                        <input type="text" name="data.depletion.die" value="{{data.depletion.die}}" data-dtype="String" />
                    </div>
                </div>
                {{/if}}

                <hr />

                <div class="row">
                    <div class="col-xs-12">
                        <label>Effect</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <textarea name="data.effect">{{data.effect}}</textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
