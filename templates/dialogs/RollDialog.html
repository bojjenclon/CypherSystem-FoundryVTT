<form class="csr roll-dialog">
  <div class="row">
      <div class="col-xs-6">
        <label>Formula</label>
      </div>
      <div class="col-xs-6">
        <input type="text" name="formula" value="{{formula}}" disabled />
      </div>
  </div>
  
  <hr />

  <div class="row">
      <div class="col-xs-6">
        <label>Effort</label>
      </div>
      <div class="col-xs-6">
        <input type="number" name="effort" value="0" min="0" max="{{maxEffort}}" />
      </div>
  </div>

  <hr />

  <div class="row">
      <div class="col-xs-6">
        <label>Roll Mode</label>
      </div>
      <div class="col-xs-6">
        <select name="rollMode">
            {{#select rollMode}}
            {{#each rollModes as |label mode|}}
            <option value="{{mode}}">{{localize label}}</option>
            {{/each}}
            {{/select}}
        </select>
      </div>
  </div>

  <hr />
</form>
